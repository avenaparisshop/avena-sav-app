<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion reussie - Avena SAV</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden text-center">
            <!-- Success Icon -->
            <div class="bg-gradient-to-r from-green-500 to-green-600 p-8">
                <div class="w-20 h-20 bg-white rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-check text-4xl text-green-500"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">Connexion reussie !</h1>
            </div>

            <!-- Details -->
            <div class="p-6">
                <div class="bg-green-50 rounded-lg p-4 mb-6">
                    <p class="text-green-700 font-medium">
                        <i class="fab fa-shopify mr-2"></i>
                        {{ shop }}
                    </p>
                    {% if shop_info %}
                    <p class="text-green-600 text-sm mt-1">{{ shop_info.name }}</p>
                    {% endif %}
                </div>

                <p class="text-gray-600 mb-6">
                    Votre store Shopify est maintenant connecte a l'application SAV.
                    Vous pouvez acceder aux commandes et informations clients.
                </p>

                <div class="space-y-3">
                    <a href="/stores"
                       class="block w-full bg-green-500 hover:bg-green-600 text-white font-medium py-3 rounded-lg transition duration-200">
                        <i class="fas fa-store mr-2"></i>Voir les stores connectes
                    </a>
                    <a href="/"
                       class="block w-full bg-gray-100 hover:bg-gray-200 text-gray-700 font-medium py-3 rounded-lg transition duration-200">
                        <i class="fas fa-home mr-2"></i>Retour au dashboard
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
