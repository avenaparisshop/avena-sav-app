<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avena Paris - SAV Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .email-item { transition: all 0.2s ease; }
        .email-item:hover { transform: translateX(4px); }
        .email-item.compact .email-details { display: none; }
        .email-item.compact .email-subject { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }
        .category-badge { font-size: 0.7rem; padding: 2px 8px; border-radius: 9999px; }
        .response-preview { max-height: 300px; overflow-y: auto; }
        .loading { opacity: 0.6; pointer-events: none; }
        .toast { animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* Bouton MANUEL - couleur orange custom */
        .btn-manual-active {
            background-color: #f97316 !important;
            color: white !important;
        }
        .btn-auto-active {
            background-color: #22c55e !important;
            color: white !important;
        }
        .btn-spam-active {
            background-color: #6b7280 !important;
            color: white !important;
        }
        .btn-outils-active {
            background-color: #3b82f6 !important;
            color: white !important;
        }
        .btn-inactive {
            background-color: #e5e7eb !important;
            color: #374151 !important;
        }

        /* Layout transitions */
        .email-list-panel { transition: all 0.3s ease; min-width: 400px; }
        .email-list-panel.collapsed { min-width: 280px; width: 280px !important; }
        .email-list-panel.collapsed .email-item { padding: 8px 12px; }
        .email-list-panel.collapsed .email-item .email-subject {
            max-width: 180px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .email-detail-panel { transition: all 0.3s ease; }
        .email-detail-panel.expanded { flex: 1; }

        /* Scrollbar styling */
        .email-list::-webkit-scrollbar { width: 6px; }
        .email-list::-webkit-scrollbar-track { background: #f1f1f1; }
        .email-list::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
        .email-list::-webkit-scrollbar-thumb:hover { background: #aaa; }

        /* Email body styling */
        .email-body-content { white-space: pre-wrap; line-height: 1.6; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-full mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold text-gray-800">
                    <i class="fas fa-headset text-pink-500 mr-2"></i>
                    Avena Paris SAV
                </h1>
            </div>
            <div class="flex items-center space-x-3">
                <button onclick="fetchNewEmails()" id="refreshBtn" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-lg flex items-center text-sm">
                    <i class="fas fa-sync-alt mr-2"></i>
                    Actualiser
                </button>
                <button onclick="classifyEmails()" id="classifyBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg flex items-center text-sm">
                    <i class="fas fa-brain mr-2"></i>
                    Classifier
                    <span id="classifyCount" class="ml-2 bg-white bg-opacity-30 px-2 py-0.5 rounded-full text-xs hidden">0</span>
                </button>
                <a href="/stores" class="text-gray-600 hover:text-gray-800 mr-2" title="Shops connect√©s">
                    <i class="fas fa-shopping-bag text-xl"></i>
                </a>
                <a href="/settings" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-cog text-xl"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Stats (compact) -->
    <div class="bg-white border-b px-4 py-2">
        <div class="flex items-center space-x-6 text-sm">
            <div class="flex items-center">
                <span class="font-bold text-yellow-500 mr-1" id="stat-pending">-</span>
                <span class="text-gray-500">En attente</span>
            </div>
            <div class="flex items-center">
                <span class="font-bold text-green-500 mr-1" id="stat-sent">-</span>
                <span class="text-gray-500">R√©pondu</span>
            </div>
            <div class="flex items-center">
                <span class="font-bold text-gray-800 mr-1" id="stat-total">-</span>
                <span class="text-gray-500">Total</span>
            </div>
        </div>
    </div>

    <!-- Main Content - Full height layout -->
    <div class="flex" style="height: calc(100vh - 110px);">
        <!-- Email List Panel -->
        <div id="emailListPanel" class="email-list-panel bg-white border-r flex flex-col" style="width: 400px;">
            <!-- 3 Boutons principaux de cat√©gorie -->
            <div class="p-2 border-b bg-gray-50">
                <div class="flex space-x-1">
                    <button onclick="setMainFilter('MANUEL')" id="filterMANUEL"
                            class="filter-btn flex-1 py-2 px-2 rounded-lg text-xs font-medium transition-all btn-manual-active">
                        <i class="fas fa-user mr-1"></i>MANUEL
                        <span id="countMANUEL" class="ml-1 bg-white bg-opacity-30 px-1.5 py-0.5 rounded-full text-xs">0</span>
                    </button>
                    <button onclick="setMainFilter('AUTO')" id="filterAUTO"
                            class="filter-btn flex-1 py-2 px-2 rounded-lg text-xs font-medium transition-all btn-inactive">
                        <i class="fas fa-robot mr-1"></i>AUTO
                        <span id="countAUTO" class="ml-1 bg-gray-300 px-1.5 py-0.5 rounded-full text-xs">0</span>
                    </button>
                    <button onclick="setMainFilter('SPAM')" id="filterSPAM"
                            class="filter-btn flex-1 py-2 px-2 rounded-lg text-xs font-medium transition-all btn-inactive">
                        <i class="fas fa-ban mr-1"></i>SPAM
                        <span id="countSPAM" class="ml-1 bg-gray-300 px-1.5 py-0.5 rounded-full text-xs">0</span>
                    </button>
                    <button onclick="setMainFilter('OUTILS')" id="filterOUTILS"
                            class="filter-btn flex-1 py-2 px-2 rounded-lg text-xs font-medium transition-all btn-inactive">
                        <i class="fas fa-wrench mr-1"></i>OUTILS
                        <span id="countOUTILS" class="ml-1 bg-gray-300 px-1.5 py-0.5 rounded-full text-xs">0</span>
                    </button>
                </div>
            </div>
            <!-- Filtre secondaire (statut) -->
            <div class="p-2 border-b flex items-center justify-between bg-white">
                <div class="flex space-x-1">
                    <button onclick="setStatusFilter('pending')" id="statusPending" class="status-btn text-xs px-3 py-1 rounded bg-yellow-100 text-yellow-700 font-medium">En attente</button>
                    <button onclick="setStatusFilter('replied')" id="statusReplied" class="status-btn text-xs px-3 py-1 rounded bg-gray-100 text-gray-600">R√©pondu</button>
                </div>
            </div>
            <div id="emailList" class="email-list flex-1 overflow-y-auto">
                <div class="p-8 text-center text-gray-400">
                    <i class="fas fa-spinner fa-spin text-2xl"></i>
                    <p class="mt-2">Chargement...</p>
                </div>
            </div>
        </div>

        <!-- Email Detail Panel -->
        <div id="emailDetailPanel" class="email-detail-panel flex-1 bg-white flex flex-col overflow-hidden">
            <div id="noSelection" class="flex-1 flex items-center justify-center text-gray-400">
                <div class="text-center">
                    <i class="fas fa-envelope-open text-6xl mb-4"></i>
                    <p class="text-lg">S√©lectionnez un email pour voir les d√©tails</p>
                </div>
            </div>
            <div id="emailContent" class="hidden flex-1 flex flex-col overflow-hidden">
                <!-- Filled dynamically -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

    <!-- Context Menu (clic droit) -->
    <div id="contextMenu" class="hidden fixed bg-white rounded-lg shadow-xl border z-50 py-1 min-w-[160px]">
        <button onclick="setEmailCategory('AUTO')" class="w-full text-left px-4 py-2 hover:bg-green-50 text-sm flex items-center">
            <i class="fas fa-robot text-green-500 mr-3 w-4"></i>
            <span>Marquer AUTO</span>
        </button>
        <button onclick="setEmailCategory('SPAM')" class="w-full text-left px-4 py-2 hover:bg-gray-50 text-sm flex items-center">
            <i class="fas fa-ban text-gray-500 mr-3 w-4"></i>
            <span>Marquer SPAM</span>
        </button>
        <div class="border-t my-1"></div>
        <button onclick="setEmailCategory('MANUEL')" class="w-full text-left px-4 py-2 hover:bg-orange-50 text-sm flex items-center">
            <i class="fas fa-user text-orange-500 mr-3 w-4"></i>
            <span>Marquer MANUEL</span>
        </button>
    </div>

    <!-- Response Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl max-w-3xl w-full mx-4 max-h-screen overflow-y-auto">
            <div class="p-4 border-b flex items-center justify-between">
                <h3 class="font-semibold">Modifier la r√©ponse</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-4">
                <textarea id="editResponseText" class="w-full h-80 border rounded-lg p-3 text-sm" placeholder="R√©ponse..."></textarea>
            </div>
            <div class="p-4 border-t flex justify-end space-x-3">
                <button onclick="closeEditModal()" class="px-4 py-2 border rounded-lg hover:bg-gray-50">
                    Annuler
                </button>
                <button onclick="saveEditedResponse()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                    <i class="fas fa-paper-plane mr-2"></i>Envoyer
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedEmailId = null;
        let currentEmails = [];
        let allEmails = [];  // Tous les emails non filtr√©s
        let isCompactMode = false;
        let currentMainFilter = 'MANUEL';  // MANUEL, AUTO, SPAM
        let currentStatusFilter = 'pending';  // pending, sent, ignored, all

        // 3 cat√©gories simples : AUTO, MANUEL, SPAM + PENDING pour classification en cours
        let isClassifying = false;  // Flag pour √©viter double classification

        // Cat√©gories et couleurs
        const categoryColors = {
            'AUTO': 'bg-green-100 text-green-800',
            'MANUEL': 'bg-orange-100 text-orange-800',
            'SPAM': 'bg-gray-400 text-white',
            'PENDING': 'bg-blue-100 text-blue-800',  // En cours de classification
            // Anciennes cat√©gories pour compatibilit√© (emails existants)
            'SUIVI': 'bg-green-100 text-green-800',
            'QUESTION_PRODUIT': 'bg-green-100 text-green-800',
            'LIVRAISON': 'bg-green-100 text-green-800',
            'RETOUR': 'bg-orange-100 text-orange-800',
            'PROBLEME': 'bg-red-100 text-red-800',
            'MODIFICATION': 'bg-yellow-100 text-yellow-800',
            'QUESTION': 'bg-purple-100 text-purple-800',
            'AUTRE': 'bg-gray-100 text-gray-800'
        };

        const categoryLabels = {
            'AUTO': 'ü§ñ Auto',
            'MANUEL': 'üë§ Manuel',
            'SPAM': 'üö´ Spam',
            'PENDING': '‚è≥ Classification...',
            'SUIVI': 'üì¶ Suivi',
            'QUESTION_PRODUIT': '‚ùì Produit',
            'LIVRAISON': 'üöö Livraison',
            'RETOUR': '‚Ü©Ô∏è Retour',
            'PROBLEME': '‚ö†Ô∏è Probl√®me',
            'MODIFICATION': '‚úèÔ∏è Modif.',
            'QUESTION': '‚ùì Question',
            'AUTRE': 'üìã Autre'
        };

        // ========== FILTRES PRINCIPAUX ==========
        function setMainFilter(filter) {
            currentMainFilter = filter;

            // Mise √† jour visuelle des boutons avec classes CSS personnalis√©es
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('btn-manual-active', 'btn-auto-active', 'btn-spam-active', 'btn-outils-active');
                btn.classList.add('btn-inactive');
            });

            const activeBtn = document.getElementById('filter' + filter);
            if (activeBtn) {
                activeBtn.classList.remove('btn-inactive');
                if (filter === 'MANUEL') activeBtn.classList.add('btn-manual-active');
                else if (filter === 'AUTO') activeBtn.classList.add('btn-auto-active');
                else if (filter === 'SPAM') activeBtn.classList.add('btn-spam-active');
                else if (filter === 'OUTILS') activeBtn.classList.add('btn-outils-active');
            }

            renderEmailList();
        }

        function setStatusFilter(status) {
            currentStatusFilter = status;

            // Mise √† jour visuelle des boutons de statut
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.classList.remove('bg-yellow-100', 'text-yellow-700', 'font-medium');
                btn.classList.add('bg-gray-100', 'text-gray-600');
            });

            const activeBtn = document.getElementById('status' + status.charAt(0).toUpperCase() + status.slice(1));
            if (activeBtn) {
                activeBtn.classList.remove('bg-gray-100', 'text-gray-600');
                activeBtn.classList.add('bg-yellow-100', 'text-yellow-700', 'font-medium');
            }

            loadEmails();
        }

        // Retourne la cat√©gorie principale de l'email (AUTO, MANUEL, SPAM, OUTILS)
        function getEmailMainCategory(email) {
            const cat = email.category;
            if (cat === 'SPAM') return 'SPAM';
            if (cat === 'OUTILS') return 'OUTILS';
            if (cat === 'AUTO') return 'AUTO';
            if (cat === 'MANUEL') return 'MANUEL';
            if (cat === 'PENDING') return 'MANUEL';  // PENDING affich√© dans MANUEL en attendant
            // Anciennes cat√©gories pour compatibilit√©
            if (['SUIVI', 'QUESTION_PRODUIT', 'LIVRAISON'].includes(cat)) return 'AUTO';
            return 'MANUEL';  // Tout le reste = validation humaine
        }

        // Met √† jour les compteurs sur les boutons
        function updateFilterCounts() {
            let countManuel = 0, countAuto = 0, countSpam = 0, countOutils = 0;

            allEmails.forEach(email => {
                const mainCat = getEmailMainCategory(email);
                if (mainCat === 'MANUEL') countManuel++;
                else if (mainCat === 'AUTO') countAuto++;
                else if (mainCat === 'SPAM') countSpam++;
                else if (mainCat === 'OUTILS') countOutils++;
            });

            document.getElementById('countMANUEL').textContent = countManuel;
            document.getElementById('countAUTO').textContent = countAuto;
            document.getElementById('countSPAM').textContent = countSpam;
            document.getElementById('countOUTILS').textContent = countOutils;
        }

        // Toast notification
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };

            const toast = document.createElement('div');
            toast.className = `toast ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg`;
            toast.innerHTML = `<i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'} mr-2"></i>${message}`;

            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        // Charger les stats (bas√© sur has_reply)
        function loadStats() {
            const total = allEmails.length;
            const replied = allEmails.filter(e => e.has_reply).length;
            const pending = total - replied;

            document.getElementById('stat-pending').textContent = pending;
            document.getElementById('stat-sent').textContent = replied;
            document.getElementById('stat-total').textContent = total;
        }

        // Afficher la liste filtr√©e selon le filtre principal (ATTENTE, AUTO, SPAM)
        function renderEmailList() {
            const list = document.getElementById('emailList');

            // Filtre les emails selon le filtre principal actif (cat√©gorie)
            let filteredEmails = allEmails.filter(email => {
                return getEmailMainCategory(email) === currentMainFilter;
            });

            // Filtre secondaire: en attente (pas r√©pondu) ou r√©pondu (has_reply)
            if (currentStatusFilter === 'pending') {
                filteredEmails = filteredEmails.filter(email => !email.has_reply);
            } else if (currentStatusFilter === 'replied') {
                filteredEmails = filteredEmails.filter(email => email.has_reply);
            }

            // Groupe les emails par sender_email (un seul contact par exp√©diteur)
            // Garde l'email le plus r√©cent pour chaque exp√©diteur
            const emailsByContact = {};
            filteredEmails.forEach(email => {
                const contactKey = email.sender_email.toLowerCase();
                if (!emailsByContact[contactKey]) {
                    emailsByContact[contactKey] = email;
                } else {
                    // Garde le plus r√©cent
                    const existing = new Date(emailsByContact[contactKey].received_at);
                    const current = new Date(email.received_at);
                    if (current > existing) {
                        emailsByContact[contactKey] = email;
                    }
                }
            });

            // Convertit en tableau tri√© par date (plus r√©cent d'abord)
            filteredEmails = Object.values(emailsByContact).sort((a, b) => {
                return new Date(b.received_at) - new Date(a.received_at);
            });

            currentEmails = filteredEmails;

            if (filteredEmails.length === 0) {
                const emptyMessages = {
                    'MANUEL': 'Aucun email en attente de validation',
                    'AUTO': 'Aucun email pour r√©ponse automatique',
                    'SPAM': 'Aucun spam d√©tect√©',
                    'OUTILS': 'Aucune notification d\'outil'
                };
                list.innerHTML = `
                    <div class="p-8 text-center text-gray-400">
                        <i class="fas fa-inbox text-4xl mb-4"></i>
                        <p>${emptyMessages[currentMainFilter] || 'Aucun email'}</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = filteredEmails.map(email => {
                const lang = detectLanguage(email.body + ' ' + email.subject);
                const langColor = languageColors[lang] || languageColors['FR'];
                return `
                <div class="email-item p-3 cursor-pointer hover:bg-gray-50 border-b ${selectedEmailId === email.id ? 'bg-pink-50 border-l-4 border-pink-500' : ''} ${isCompactMode ? 'compact' : ''}"
                     onclick="selectEmail(${email.id})"
                     oncontextmenu="showContextMenu(event, ${email.id})">
                    <div class="flex items-start justify-between">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center space-x-2 mb-1">
                                ${email.order_number ? `<span class="text-xs text-pink-500 font-medium">#${email.order_number}</span>` : ''}
                                <span class="text-xs px-1.5 py-0.5 rounded font-medium ${langColor}">${lang}</span>
                                ${!email.has_reply ? '<span class="w-2 h-2 bg-blue-500 rounded-full" title="Non r√©pondu"></span>' : ''}
                            </div>
                            <p class="font-medium text-gray-800 truncate text-sm">${email.sender_name || email.sender_email}</p>
                            <p class="email-subject text-xs text-gray-500 truncate">${email.subject}</p>
                        </div>
                        <div class="text-xs text-gray-400 ml-2 whitespace-nowrap">
                            ${formatDate(email.received_at)}
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        // Charger les emails depuis l'API (toujours tous, filtrage c√¥t√© client)
        async function loadEmails() {
            const list = document.getElementById('emailList');

            try {
                const res = await fetch('/api/emails?status=all');
                const data = await res.json();

                if (data.success) {
                    allEmails = data.emails;
                    updateFilterCounts();
                    renderEmailList();
                }
            } catch (e) {
                console.error('Erreur:', e);
                list.innerHTML = `<div class="p-8 text-center text-red-400">Erreur de chargement</div>`;
            }
        }

        // Format date
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;

            if (diff < 86400000) { // Moins de 24h
                return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            }
            return date.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit' });
        }

        // Nettoyer le corps d'un email (supprime citations et historique, garde le message principal)
        function cleanEmailBody(body, isSentByUs = false) {
            if (!body) return '';

            let lines = body.split('\n');
            let cleanLines = [];

            for (let i = 0; i < lines.length; i++) {
                let line = lines[i];
                let trimmedLine = line.trim();

                // D√©tecte le d√©but d'une citation / historique - STOP imm√©diatement
                if (trimmedLine.match(/^-{4,}/) ||           // Ligne de tirets ---- (4+ pour √©viter faux positifs)
                    trimmedLine.match(/^_{4,}/) ||           // Ligne de underscores ____
                    trimmedLine.match(/^De\s*:\s*.+@/i) ||   // De: quelqu'un@email.com
                    trimmedLine.match(/^From\s*:\s*.+@/i) || // From: someone@email.com
                    trimmedLine.match(/^Envoy√©\s*:/i) ||     // Envoy√©: date
                    trimmedLine.match(/^Sent\s*:/i) ||       // Sent: date
                    trimmedLine.match(/^√Ä\s*:\s*.+@/i) ||    // √Ä: destinataire
                    trimmedLine.match(/^To\s*:\s*.+@/i) ||   // To: recipient
                    trimmedLine.match(/^Objet\s*:/i) ||      // Objet: sujet
                    trimmedLine.match(/^Subject\s*:/i) ||    // Subject: subject
                    trimmedLine.match(/^Date\s*:/i) ||       // Date:
                    trimmedLine.match(/a √©crit\s*:?\s*$/i) || // ... a √©crit:
                    trimmedLine.match(/wrote\s*:?\s*$/i) ||   // ... wrote:
                    trimmedLine.match(/^Le\s+\d+.*202\d.*a √©crit/i) || // Le 18 ao√ªt 2025 ... a √©crit
                    trimmedLine.match(/^On\s+.+wrote/i)) {   // On Mon, ... wrote
                    break; // Stop d√®s qu'on trouve une citation
                }

                // Ignore les lignes cit√©es (commen√ßant par >)
                if (trimmedLine.startsWith('>')) {
                    continue;
                }

                cleanLines.push(line);
            }

            // Nettoie les lignes vides en fin
            while (cleanLines.length > 0 && cleanLines[cleanLines.length - 1].trim() === '') {
                cleanLines.pop();
            }

            // Nettoie les lignes vides en d√©but
            while (cleanLines.length > 0 && cleanLines[0].trim() === '') {
                cleanLines.shift();
            }

            let result = cleanLines.join('\n').trim();

            // Supprime les lignes vides multiples (garde une seule ligne entre paragraphes)
            result = result.replace(/\n\s*\n\s*\n/g, '\n\n');  // 3+ lignes -> 2
            result = result.replace(/\n\s*\n/g, '\n');  // 2 lignes -> 1

            // Pour les messages envoy√©s par nous, enl√®ve juste la signature finale si trop longue
            if (isSentByUs && result.length > 100) {
                // Enl√®ve "Support AVENA Paris" ou similaire √† la fin

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Convertit les URLs en liens cliquables (bleu)
        function linkifyUrls(text, isBlueBackground = false) {
            if (!text) return '';
            // Regex pour d√©tecter les URLs (avec ou sans < > autour)
            const urlRegex = /<?(https?:\/\/[^\s<>]+)>?/g;
            const linkClass = isBlueBackground
                ? 'underline hover:opacity-80'
                : 'text-blue-500 hover:text-blue-700 underline';
            return text.replace(urlRegex, (match, url) => {
                return `<a href="${url}" target="_blank" rel="noopener" class="${linkClass}">${url}</a>`;
            });
        }

        // D√©tecte la langue d'un email bas√© sur son contenu
        function detectLanguage(text) {
            if (!text) return 'FR';
            const lowerText = text.toLowerCase();

            // Mots-cl√©s par langue
            const patterns = {
                'IT': /\b(grazie|buongiorno|salve|ordine|spedizione|pacco|dove|quando|arriva|ricevuto|italiano)\b/i,
                'ES': /\b(gracias|hola|buenos|pedido|env√≠o|paquete|donde|cuando|llega|recibido|espa√±ol)\b/i,
                'DE': /\b(danke|guten|hallo|bestellung|lieferung|paket|wann|erhalten|deutsch|bitte|sehr)\b/i,
                'NL': /\b(bedankt|hallo|goedendag|bestelling|verzending|pakket|wanneer|ontvangen|nederland)\b/i,
                'PL': /\b(dziƒôkujƒô|cze≈õƒá|dzie≈Ñ|zam√≥wienie|wysy≈Çka|paczka|kiedy|otrzyma≈Çem|polski)\b/i,
                'EN': /\b(thank|hello|order|shipping|package|where|when|received|please|delivery)\b/i
            };

            // Compte les correspondances pour chaque langue
            let maxScore = 0;
            let detectedLang = 'FR';

            for (const [lang, regex] of Object.entries(patterns)) {
                const matches = (lowerText.match(regex) || []).length;
                if (matches > maxScore) {
                    maxScore = matches;
                    detectedLang = lang;
                }
            }

            // Si aucun match significatif, assume fran√ßais
            return maxScore > 0 ? detectedLang : 'FR';
        }

        // Couleurs des badges de langue
        const languageColors = {
            'FR': 'bg-blue-100 text-blue-700',
            'EN': 'bg-purple-100 text-purple-700',
            'DE': 'bg-yellow-100 text-yellow-700',
            'ES': 'bg-orange-100 text-orange-700',
            'IT': 'bg-green-100 text-green-700',
            'NL': 'bg-red-100 text-red-700',
            'PL': 'bg-pink-100 text-pink-700'
        };

        // Met √† jour le compteur d'emails √† classifier
        function updateClassifyCount() {

        // Classification progressive des emails (1 par 1)
        async function classifyEmailsProgressively() {
            if (isClassifying) return;  // √âvite les doubles appels
            isClassifying = true;

            const btn = document.getElementById('classifyBtn');
            let classified = 0;

            try {
                while (true) {
                    btn.innerHTML = `<i class="fas fa-brain mr-2"></i>${classified + 1}...`;

                    const res = await fetch('/api/classify-next', { method: 'POST' });
                    const data = await res.json();

                    if (!data.success) {
                        showToast('Erreur classification: ' + data.message, 'error');
                        break;
                    }

                    if (data.done) {
                        showToast(`Classification termin√©e (${classified} emails)`);
                        break;
                    }

                    classified++;

                    // Rafra√Æchit la liste apr√®s chaque classification
                    await loadEmails();
                    updateFilterCounts();

                    // Petit d√©lai pour ne pas surcharger l'API Claude
                    await new Promise(r => setTimeout(r, 500));
                }
            } catch (e) {
                console.error('Erreur classification:', e);
                showToast('Erreur lors de la classification', 'error');
            } finally {
                isClassifying = false;
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-brain mr-2"></i>Classifier';
                document.getElementById('classifyCount').classList.add('hidden');
                loadStats();
            }
        }

            await loadEmails();  // Charge les emails d'abord
            loadStats();  // Puis calcule les stats
            updateClassifyCount();
        });
