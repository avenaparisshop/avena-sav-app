<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avena Paris - SAV Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .email-item { transition: all 0.2s ease; }
        .email-item:hover { transform: translateX(4px); }
        .category-badge { font-size: 0.7rem; padding: 2px 8px; border-radius: 9999px; }
        .response-preview { max-height: 200px; overflow-y: auto; }
        .loading { opacity: 0.6; pointer-events: none; }
        .toast { animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <h1 class="text-2xl font-bold text-gray-800">
                    <i class="fas fa-headset text-pink-500 mr-2"></i>
                    Avena Paris SAV
                </h1>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="fetchNewEmails()" id="refreshBtn" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-lg flex items-center">
                    <i class="fas fa-sync-alt mr-2"></i>
                    Actualiser
                </button>
                <a href="/settings" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-cog text-xl"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Stats -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-6">
            <div class="bg-white rounded-lg shadow p-4">
                <div class="text-2xl font-bold text-yellow-500" id="stat-pending">-</div>
                <div class="text-sm text-gray-500">En attente</div>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <div class="text-2xl font-bold text-green-500" id="stat-sent">-</div>
                <div class="text-sm text-gray-500">Envoyés</div>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <div class="text-2xl font-bold text-blue-500" id="stat-auto">-</div>
                <div class="text-sm text-gray-500">Auto-envoyés</div>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <div class="text-2xl font-bold text-gray-400" id="stat-ignored">-</div>
                <div class="text-sm text-gray-500">Ignorés</div>
            </div>
            <div class="bg-white rounded-lg shadow p-4">
                <div class="text-2xl font-bold text-gray-800" id="stat-total">-</div>
                <div class="text-sm text-gray-500">Total</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Email List -->
            <div class="bg-white rounded-lg shadow">
                <div class="p-4 border-b flex items-center justify-between">
                    <h2 class="font-semibold text-gray-700">
                        <i class="fas fa-inbox mr-2"></i>Emails
                    </h2>
                    <select id="statusFilter" onchange="loadEmails()" class="border rounded px-3 py-1 text-sm">
                        <option value="pending">En attente</option>
                        <option value="sent">Envoyés</option>
                        <option value="ignored">Ignorés</option>
                        <option value="all">Tous</option>
                    </select>
                </div>
                <div id="emailList" class="divide-y max-h-96 overflow-y-auto">
                    <div class="p-8 text-center text-gray-400">
                        <i class="fas fa-spinner fa-spin text-2xl"></i>
                        <p class="mt-2">Chargement...</p>
                    </div>
                </div>
            </div>

            <!-- Email Detail -->
            <div class="bg-white rounded-lg shadow" id="emailDetail">
                <div class="p-4 border-b">
                    <h2 class="font-semibold text-gray-700">
                        <i class="fas fa-envelope-open mr-2"></i>Détail
                    </h2>
                </div>
                <div class="p-6 text-center text-gray-400" id="noSelection">
                    <i class="fas fa-hand-pointer text-4xl mb-4"></i>
                    <p>Sélectionnez un email pour voir les détails</p>
                </div>
                <div id="emailContent" class="hidden">
                    <!-- Rempli dynamiquement -->
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

    <!-- Response Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl max-w-2xl w-full mx-4 max-h-screen overflow-y-auto">
            <div class="p-4 border-b flex items-center justify-between">
                <h3 class="font-semibold">Modifier la réponse</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-4">
                <textarea id="editResponseText" class="w-full h-64 border rounded-lg p-3 text-sm" placeholder="Réponse..."></textarea>
            </div>
            <div class="p-4 border-t flex justify-end space-x-3">
                <button onclick="closeEditModal()" class="px-4 py-2 border rounded-lg hover:bg-gray-50">
                    Annuler
                </button>
                <button onclick="saveEditedResponse()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                    <i class="fas fa-paper-plane mr-2"></i>Envoyer
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedEmailId = null;
        let currentEmails = [];

        // Catégories et couleurs
        const categoryColors = {
            'SUIVI': 'bg-blue-100 text-blue-800',
            'RETOUR': 'bg-orange-100 text-orange-800',
            'PROBLEME': 'bg-red-100 text-red-800',
            'QUESTION': 'bg-purple-100 text-purple-800',
            'MODIFICATION': 'bg-yellow-100 text-yellow-800',
            'AUTRE': 'bg-gray-100 text-gray-800'
        };

        const categoryLabels = {
            'SUIVI': 'Suivi',
            'RETOUR': 'Retour',
            'PROBLEME': 'Problème',
            'QUESTION': 'Question',
            'MODIFICATION': 'Modif.',
            'AUTRE': 'Autre'
        };

        // Toast notification
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };

            const toast = document.createElement('div');
            toast.className = `toast ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg`;
            toast.innerHTML = `<i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'} mr-2"></i>${message}`;

            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        // Charger les stats
        async function loadStats() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();

                if (data.success) {
                    document.getElementById('stat-pending').textContent = data.stats.pending;
                    document.getElementById('stat-sent').textContent = data.stats.sent;
                    document.getElementById('stat-auto').textContent = data.stats.auto_sent;
                    document.getElementById('stat-ignored').textContent = data.stats.ignored;
                    document.getElementById('stat-total').textContent = data.stats.total;
                }
            } catch (e) {
                console.error('Erreur stats:', e);
            }
        }

        // Charger les emails
        async function loadEmails() {
            const status = document.getElementById('statusFilter').value;
            const list = document.getElementById('emailList');

            try {
                const res = await fetch(`/api/emails?status=${status}`);
                const data = await res.json();

                if (data.success) {
                    currentEmails = data.emails;

                    if (data.emails.length === 0) {
                        list.innerHTML = `
                            <div class="p-8 text-center text-gray-400">
                                <i class="fas fa-inbox text-4xl mb-4"></i>
                                <p>Aucun email</p>
                            </div>
                        `;
                        return;
                    }

                    list.innerHTML = data.emails.map(email => `
                        <div class="email-item p-4 cursor-pointer hover:bg-gray-50 ${selectedEmailId === email.id ? 'bg-pink-50 border-l-4 border-pink-500' : ''}"
                             onclick="selectEmail(${email.id})">
                            <div class="flex items-start justify-between">
                                <div class="flex-1 min-w-0">
                                    <div class="flex items-center space-x-2 mb-1">
                                        <span class="category-badge ${categoryColors[email.category] || categoryColors['AUTRE']}">
                                            ${categoryLabels[email.category] || 'Autre'}
                                        </span>
                                        ${email.order_number ? `<span class="text-xs text-gray-400">#${email.order_number}</span>` : ''}
                                    </div>
                                    <p class="font-medium text-gray-800 truncate">${email.sender_name || email.sender_email}</p>
                                    <p class="text-sm text-gray-500 truncate">${email.subject}</p>
                                </div>
                                <div class="text-xs text-gray-400 ml-4">
                                    ${formatDate(email.received_at)}
                                </div>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (e) {
                console.error('Erreur:', e);
                list.innerHTML = `<div class="p-8 text-center text-red-400">Erreur de chargement</div>`;
            }
        }

        // Format date
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;

            if (diff < 86400000) { // Moins de 24h
                return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            }
            return date.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit' });
        }

        // Sélectionner un email
        async function selectEmail(emailId) {
            selectedEmailId = emailId;
            loadEmails(); // Refresh pour highlight

            const email = currentEmails.find(e => e.id === emailId);
            if (!email) return;

            document.getElementById('noSelection').classList.add('hidden');
            document.getElementById('emailContent').classList.remove('hidden');

            document.getElementById('emailContent').innerHTML = `
                <div class="p-4 border-b bg-gray-50">
                    <div class="flex items-center justify-between mb-2">
                        <span class="category-badge ${categoryColors[email.category] || categoryColors['AUTRE']}">
                            ${categoryLabels[email.category] || 'Autre'}
                        </span>
                        <span class="text-sm text-gray-400">${formatDate(email.received_at)}</span>
                    </div>
                    <p class="font-semibold text-gray-800">${email.sender_name || 'Client'}</p>
                    <p class="text-sm text-gray-500">${email.sender_email}</p>
                    ${email.order_number ? `<p class="text-sm text-pink-500 mt-1"><i class="fas fa-shopping-bag mr-1"></i>Commande #${email.order_number}</p>` : ''}
                </div>

                <div class="p-4 border-b">
                    <h4 class="font-medium text-gray-700 mb-2">
                        <i class="fas fa-envelope mr-2"></i>Message du client
                    </h4>
                    <p class="text-sm font-medium text-gray-800 mb-2">${email.subject}</p>
                    <div class="text-sm text-gray-600 bg-gray-50 p-3 rounded max-h-40 overflow-y-auto whitespace-pre-wrap">${escapeHtml(email.body)}</div>
                </div>

                <div class="p-4 border-b">
                    <div class="flex items-center justify-between mb-2">
                        <h4 class="font-medium text-gray-700">
                            <i class="fas fa-robot mr-2"></i>Réponse générée
                        </h4>
                        <button onclick="regenerateResponse(${email.id})" class="text-sm text-blue-500 hover:text-blue-700">
                            <i class="fas fa-redo mr-1"></i>Régénérer
                        </button>
                    </div>
                    <div class="response-preview text-sm bg-green-50 p-3 rounded whitespace-pre-wrap">${escapeHtml(email.generated_response || 'Aucune réponse générée')}</div>
                </div>

                ${email.status === 'pending' ? `
                <div class="p-4 flex space-x-3">
                    <button onclick="approveEmail(${email.id})" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg">
                        <i class="fas fa-check mr-2"></i>Approuver & Envoyer
                    </button>
                    <button onclick="openEditModal(${email.id})" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg">
                        <i class="fas fa-edit mr-2"></i>Modifier
                    </button>
                    <button onclick="ignoreEmail(${email.id})" class="px-4 py-2 border border-gray-300 hover:bg-gray-50 rounded-lg">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                ` : `
                <div class="p-4 text-center">
                    <span class="px-4 py-2 rounded-full ${email.status === 'sent' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-700'}">
                        ${email.status === 'sent' ? '<i class="fas fa-check mr-2"></i>Envoyé' : '<i class="fas fa-ban mr-2"></i>Ignoré'}
                        ${email.auto_sent ? ' (auto)' : ''}
                    </span>
                </div>
                `}
            `;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Actions
        async function approveEmail(emailId) {
            try {
                const res = await fetch(`/api/emails/${emailId}/approve`, { method: 'POST' });
                const data = await res.json();

                if (data.success) {
                    showToast(data.message);
                    loadEmails();
                    loadStats();
                    document.getElementById('emailContent').classList.add('hidden');
                    document.getElementById('noSelection').classList.remove('hidden');
                } else {
                    showToast(data.message, 'error');
                }
            } catch (e) {
                showToast('Erreur lors de l\'envoi', 'error');
            }
        }

        async function ignoreEmail(emailId) {
            try {
                const res = await fetch(`/api/emails/${emailId}/ignore`, { method: 'POST' });
                const data = await res.json();

                if (data.success) {
                    showToast('Email ignoré');
                    loadEmails();
                    loadStats();
                    document.getElementById('emailContent').classList.add('hidden');
                    document.getElementById('noSelection').classList.remove('hidden');
                }
            } catch (e) {
                showToast('Erreur', 'error');
            }
        }

        async function regenerateResponse(emailId) {
            try {
                showToast('Régénération en cours...', 'info');
                const res = await fetch(`/api/emails/${emailId}/regenerate`, { method: 'POST' });
                const data = await res.json();

                if (data.success) {
                    showToast('Réponse régénérée');
                    // Reload email list and re-select
                    await loadEmails();
                    selectEmail(emailId);
                } else {
                    showToast('Erreur', 'error');
                }
            } catch (e) {
                showToast('Erreur', 'error');
            }
        }

        // Edit Modal
        function openEditModal(emailId) {
            const email = currentEmails.find(e => e.id === emailId);
            if (!email) return;

            document.getElementById('editResponseText').value = email.generated_response || '';
            document.getElementById('editModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        async function saveEditedResponse() {
            const text = document.getElementById('editResponseText').value;

            try {
                const res = await fetch(`/api/emails/${selectedEmailId}/approve`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ response: text })
                });
                const data = await res.json();

                if (data.success) {
                    showToast(data.message);
                    closeEditModal();
                    loadEmails();
                    loadStats();
                    document.getElementById('emailContent').classList.add('hidden');
                    document.getElementById('noSelection').classList.remove('hidden');
                } else {
                    showToast(data.message, 'error');
                }
            } catch (e) {
                showToast('Erreur', 'error');
            }
        }

        // Fetch new emails
        async function fetchNewEmails() {
            const btn = document.getElementById('refreshBtn');
            btn.classList.add('loading');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Chargement...';

            try {
                const res = await fetch('/api/fetch-emails', { method: 'POST' });
                const data = await res.json();

                if (data.success) {
                    showToast(data.message);
                    loadEmails();
                    loadStats();
                } else {
                    showToast(data.message, 'error');
                }
            } catch (e) {
                showToast('Erreur de connexion', 'error');
            }

            btn.classList.remove('loading');
            btn.innerHTML = '<i class="fas fa-sync-alt mr-2"></i>Actualiser';
        }

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            loadStats();
            loadEmails();
        });
    </script>
</body>
</html>
