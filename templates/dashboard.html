<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avena Paris - SAV Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        .email-item { transition: all 0.2s ease; }
        .email-item:hover { transform: translateX(4px); }
        .email-item.compact .email-details { display: none; }
        .email-item.compact .email-subject { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; }
        .category-badge { font-size: 0.7rem; padding: 2px 8px; border-radius: 9999px; }
        .response-preview { max-height: 300px; overflow-y: auto; }
        .loading { opacity: 0.6; pointer-events: none; }
        .toast { animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateX(100%); } to { transform: translateX(0); } }

        /* Bouton MANUEL - couleur orange custom */
        .btn-manual-active {
            background-color: #f97316 !important;
            color: white !important;
        }
        .btn-auto-active {
            background-color: #22c55e !important;
            color: white !important;
        }
        .btn-spam-active {
            background-color: #6b7280 !important;
            color: white !important;
        }
        .btn-inactive {
            background-color: #e5e7eb !important;
            color: #374151 !important;
        }

        /* Layout transitions */
        .email-list-panel { transition: all 0.3s ease; min-width: 400px; }
        .email-list-panel.collapsed { min-width: 280px; width: 280px !important; }
        .email-list-panel.collapsed .email-item { padding: 8px 12px; }
        .email-list-panel.collapsed .email-item .email-subject {
            max-width: 180px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .email-detail-panel { transition: all 0.3s ease; }
        .email-detail-panel.expanded { flex: 1; }

        /* Scrollbar styling */
        .email-list::-webkit-scrollbar { width: 6px; }
        .email-list::-webkit-scrollbar-track { background: #f1f1f1; }
        .email-list::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
        .email-list::-webkit-scrollbar-thumb:hover { background: #aaa; }

        /* Email body styling */
        .email-body-content { white-space: pre-wrap; line-height: 1.6; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-full mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold text-gray-800">
                    <i class="fas fa-headset text-pink-500 mr-2"></i>
                    Avena Paris SAV
                </h1>
            </div>
            <div class="flex items-center space-x-4">
                <button onclick="fetchNewEmails()" id="refreshBtn" class="bg-pink-500 hover:bg-pink-600 text-white px-4 py-2 rounded-lg flex items-center text-sm">
                    <i class="fas fa-sync-alt mr-2"></i>
                    Actualiser
                </button>
                <button onclick="fetchSentEmails()" id="importSentBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-4 py-2 rounded-lg flex items-center text-sm" title="Importer les r√©ponses envoy√©es">
                    <i class="fas fa-reply mr-2"></i>
                    Importer r√©ponses
                </button>
                <a href="/stores" class="text-gray-600 hover:text-gray-800 mr-2" title="Shops connect√©s">
                    <i class="fas fa-shopping-bag text-xl"></i>
                </a>
                <a href="/settings" class="text-gray-600 hover:text-gray-800">
                    <i class="fas fa-cog text-xl"></i>
                </a>
            </div>
        </div>
    </header>

    <!-- Stats (compact) -->
    <div class="bg-white border-b px-4 py-2">
        <div class="flex items-center space-x-6 text-sm">
            <div class="flex items-center">
                <span class="font-bold text-yellow-500 mr-1" id="stat-pending">-</span>
                <span class="text-gray-500">En attente</span>
            </div>
            <div class="flex items-center">
                <span class="font-bold text-green-500 mr-1" id="stat-sent">-</span>
                <span class="text-gray-500">Envoy√©s</span>
            </div>
            <div class="flex items-center">
                <span class="font-bold text-blue-500 mr-1" id="stat-auto">-</span>
                <span class="text-gray-500">Auto</span>
            </div>
            <div class="flex items-center">
                <span class="font-bold text-gray-400 mr-1" id="stat-ignored">-</span>
                <span class="text-gray-500">Ignor√©s</span>
            </div>
            <div class="flex items-center">
                <span class="font-bold text-gray-800 mr-1" id="stat-total">-</span>
                <span class="text-gray-500">Total</span>
            </div>
        </div>
    </div>

    <!-- Main Content - Full height layout -->
    <div class="flex" style="height: calc(100vh - 110px);">
        <!-- Email List Panel -->
        <div id="emailListPanel" class="email-list-panel bg-white border-r flex flex-col" style="width: 400px;">
            <!-- 3 Boutons principaux de cat√©gorie -->
            <div class="p-2 border-b bg-gray-50">
                <div class="flex space-x-1">
                    <button onclick="setMainFilter('MANUEL')" id="filterMANUEL"
                            class="filter-btn flex-1 py-2 px-2 rounded-lg text-xs font-medium transition-all btn-manual-active">
                        <i class="fas fa-user mr-1"></i>MANUEL
                        <span id="countMANUEL" class="ml-1 bg-white bg-opacity-30 px-1.5 py-0.5 rounded-full text-xs">0</span>
                    </button>
                    <button onclick="setMainFilter('AUTO')" id="filterAUTO"
                            class="filter-btn flex-1 py-2 px-2 rounded-lg text-xs font-medium transition-all btn-inactive">
                        <i class="fas fa-robot mr-1"></i>AUTO
                        <span id="countAUTO" class="ml-1 bg-gray-300 px-1.5 py-0.5 rounded-full text-xs">0</span>
                    </button>
                    <button onclick="setMainFilter('SPAM')" id="filterSPAM"
                            class="filter-btn flex-1 py-2 px-2 rounded-lg text-xs font-medium transition-all btn-inactive">
                        <i class="fas fa-ban mr-1"></i>SPAM
                        <span id="countSPAM" class="ml-1 bg-gray-300 px-1.5 py-0.5 rounded-full text-xs">0</span>
                    </button>
                </div>
            </div>
            <!-- Filtre secondaire (statut) -->
            <div class="p-2 border-b flex items-center justify-between bg-white">
                <div class="flex space-x-1">
                    <button onclick="setStatusFilter('pending')" id="statusPending" class="status-btn text-xs px-3 py-1 rounded bg-yellow-100 text-yellow-700 font-medium">En attente</button>
                    <button onclick="setStatusFilter('sent')" id="statusSent" class="status-btn text-xs px-3 py-1 rounded bg-gray-100 text-gray-600">Envoy√©s</button>
                    <button onclick="setStatusFilter('ignored')" id="statusIgnored" class="status-btn text-xs px-3 py-1 rounded bg-gray-100 text-gray-600">Ignor√©s</button>
                    <button onclick="setStatusFilter('all')" id="statusAll" class="status-btn text-xs px-3 py-1 rounded bg-gray-100 text-gray-600">Tous</button>
                </div>
            </div>
            <div id="emailList" class="email-list flex-1 overflow-y-auto">
                <div class="p-8 text-center text-gray-400">
                    <i class="fas fa-spinner fa-spin text-2xl"></i>
                    <p class="mt-2">Chargement...</p>
                </div>
            </div>
        </div>

        <!-- Email Detail Panel -->
        <div id="emailDetailPanel" class="email-detail-panel flex-1 bg-white flex flex-col overflow-hidden">
            <div id="noSelection" class="flex-1 flex items-center justify-center text-gray-400">
                <div class="text-center">
                    <i class="fas fa-envelope-open text-6xl mb-4"></i>
                    <p class="text-lg">S√©lectionnez un email pour voir les d√©tails</p>
                </div>
            </div>
            <div id="emailContent" class="hidden flex-1 flex flex-col overflow-hidden">
                <!-- Filled dynamically -->
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

    <!-- Response Edit Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-40 flex items-center justify-center">
        <div class="bg-white rounded-lg shadow-xl max-w-3xl w-full mx-4 max-h-screen overflow-y-auto">
            <div class="p-4 border-b flex items-center justify-between">
                <h3 class="font-semibold">Modifier la r√©ponse</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="p-4">
                <textarea id="editResponseText" class="w-full h-80 border rounded-lg p-3 text-sm" placeholder="R√©ponse..."></textarea>
            </div>
            <div class="p-4 border-t flex justify-end space-x-3">
                <button onclick="closeEditModal()" class="px-4 py-2 border rounded-lg hover:bg-gray-50">
                    Annuler
                </button>
                <button onclick="saveEditedResponse()" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">
                    <i class="fas fa-paper-plane mr-2"></i>Envoyer
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedEmailId = null;
        let currentEmails = [];
        let allEmails = [];  // Tous les emails non filtr√©s
        let isCompactMode = false;
        let currentMainFilter = 'MANUEL';  // MANUEL, AUTO, SPAM
        let currentStatusFilter = 'pending';  // pending, sent, ignored, all

        // 3 cat√©gories simples : AUTO, MANUEL, SPAM + PENDING pour classification en cours
        let isClassifying = false;  // Flag pour √©viter double classification

        // Cat√©gories et couleurs
        const categoryColors = {
            'AUTO': 'bg-green-100 text-green-800',
            'MANUEL': 'bg-orange-100 text-orange-800',
            'SPAM': 'bg-gray-400 text-white',
            'PENDING': 'bg-blue-100 text-blue-800',  // En cours de classification
            // Anciennes cat√©gories pour compatibilit√© (emails existants)
            'SUIVI': 'bg-green-100 text-green-800',
            'QUESTION_PRODUIT': 'bg-green-100 text-green-800',
            'LIVRAISON': 'bg-green-100 text-green-800',
            'RETOUR': 'bg-orange-100 text-orange-800',
            'PROBLEME': 'bg-red-100 text-red-800',
            'MODIFICATION': 'bg-yellow-100 text-yellow-800',
            'QUESTION': 'bg-purple-100 text-purple-800',
            'AUTRE': 'bg-gray-100 text-gray-800'
        };

        const categoryLabels = {
            'AUTO': 'ü§ñ Auto',
            'MANUEL': 'üë§ Manuel',
            'SPAM': 'üö´ Spam',
            'PENDING': '‚è≥ Classification...',
            'SUIVI': 'üì¶ Suivi',
            'QUESTION_PRODUIT': '‚ùì Produit',
            'LIVRAISON': 'üöö Livraison',
            'RETOUR': '‚Ü©Ô∏è Retour',
            'PROBLEME': '‚ö†Ô∏è Probl√®me',
            'MODIFICATION': '‚úèÔ∏è Modif.',
            'QUESTION': '‚ùì Question',
            'AUTRE': 'üìã Autre'
        };

        // ========== FILTRES PRINCIPAUX ==========
        function setMainFilter(filter) {
            currentMainFilter = filter;

            // Mise √† jour visuelle des boutons avec classes CSS personnalis√©es
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('btn-manual-active', 'btn-auto-active', 'btn-spam-active');
                btn.classList.add('btn-inactive');
            });

            const activeBtn = document.getElementById('filter' + filter);
            if (activeBtn) {
                activeBtn.classList.remove('btn-inactive');
                if (filter === 'MANUEL') activeBtn.classList.add('btn-manual-active');
                else if (filter === 'AUTO') activeBtn.classList.add('btn-auto-active');
                else if (filter === 'SPAM') activeBtn.classList.add('btn-spam-active');
            }

            renderEmailList();
        }

        function setStatusFilter(status) {
            currentStatusFilter = status;

            // Mise √† jour visuelle des boutons de statut
            document.querySelectorAll('.status-btn').forEach(btn => {
                btn.classList.remove('bg-yellow-100', 'text-yellow-700', 'font-medium');
                btn.classList.add('bg-gray-100', 'text-gray-600');
            });

            const activeBtn = document.getElementById('status' + status.charAt(0).toUpperCase() + status.slice(1));
            if (activeBtn) {
                activeBtn.classList.remove('bg-gray-100', 'text-gray-600');
                activeBtn.classList.add('bg-yellow-100', 'text-yellow-700', 'font-medium');
            }

            loadEmails();
        }

        // Retourne la cat√©gorie principale de l'email (AUTO, MANUEL, SPAM)
        function getEmailMainCategory(email) {
            const cat = email.category;
            if (cat === 'SPAM') return 'SPAM';
            if (cat === 'AUTO') return 'AUTO';
            if (cat === 'MANUEL') return 'MANUEL';
            if (cat === 'PENDING') return 'MANUEL';  // PENDING affich√© dans MANUEL en attendant
            // Anciennes cat√©gories pour compatibilit√©
            if (['SUIVI', 'QUESTION_PRODUIT', 'LIVRAISON'].includes(cat)) return 'AUTO';
            return 'MANUEL';  // Tout le reste = validation humaine
        }

        // Met √† jour les compteurs sur les boutons
        function updateFilterCounts() {
            let countManuel = 0, countAuto = 0, countSpam = 0, countPending = 0;

            allEmails.forEach(email => {
                const mainCat = getEmailMainCategory(email);
                if (mainCat === 'MANUEL') countManuel++;
                else if (mainCat === 'AUTO') countAuto++;
                else if (mainCat === 'SPAM') countSpam++;
            });

            document.getElementById('countMANUEL').textContent = countManuel;
            document.getElementById('countAUTO').textContent = countAuto;
            document.getElementById('countSPAM').textContent = countSpam;
        }

        // Toast notification
        function showToast(message, type = 'success') {
            const container = document.getElementById('toastContainer');
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };

            const toast = document.createElement('div');
            toast.className = `toast ${colors[type]} text-white px-6 py-3 rounded-lg shadow-lg`;
            toast.innerHTML = `<i class="fas ${type === 'error' ? 'fa-exclamation-circle' : 'fa-check-circle'} mr-2"></i>${message}`;

            container.appendChild(toast);
            setTimeout(() => toast.remove(), 4000);
        }

        // Charger les stats
        async function loadStats() {
            try {
                const res = await fetch('/api/stats');
                const data = await res.json();

                if (data.success) {
                    document.getElementById('stat-pending').textContent = data.stats.pending;
                    document.getElementById('stat-sent').textContent = data.stats.sent;
                    document.getElementById('stat-auto').textContent = data.stats.auto_sent;
                    document.getElementById('stat-ignored').textContent = data.stats.ignored;
                    document.getElementById('stat-total').textContent = data.stats.total;
                }
            } catch (e) {
                console.error('Erreur stats:', e);
            }
        }

        // Afficher la liste filtr√©e selon le filtre principal (ATTENTE, AUTO, SPAM)
        function renderEmailList() {
            const list = document.getElementById('emailList');

            // Filtre les emails selon le filtre principal actif
            let filteredEmails = allEmails.filter(email => {
                return getEmailMainCategory(email) === currentMainFilter;
            });

            currentEmails = filteredEmails;

            if (filteredEmails.length === 0) {
                const emptyMessages = {
                    'MANUEL': 'Aucun email en attente de validation',
                    'AUTO': 'Aucun email pour r√©ponse automatique',
                    'SPAM': 'Aucun spam d√©tect√©'
                };
                list.innerHTML = `
                    <div class="p-8 text-center text-gray-400">
                        <i class="fas fa-inbox text-4xl mb-4"></i>
                        <p>${emptyMessages[currentMainFilter] || 'Aucun email'}</p>
                    </div>
                `;
                return;
            }

            list.innerHTML = filteredEmails.map(email => `
                <div class="email-item p-3 cursor-pointer hover:bg-gray-50 border-b ${selectedEmailId === email.id ? 'bg-pink-50 border-l-4 border-pink-500' : ''} ${isCompactMode ? 'compact' : ''}"
                     onclick="selectEmail(${email.id})">
                    <div class="flex items-start justify-between">
                        <div class="flex-1 min-w-0">
                            <div class="flex items-center space-x-2 mb-1">
                                <span class="category-badge ${categoryColors[email.category] || categoryColors['AUTRE']}">
                                    ${categoryLabels[email.category] || 'üìã Autre'}
                                </span>
                                ${email.order_number ? `<span class="text-xs text-gray-400">#${email.order_number}</span>` : ''}
                                ${email.has_reply ? '<span class="text-xs text-green-600 font-medium"><i class="fas fa-check-circle"></i> R√©pondu</span>' : ''}
                                ${!email.is_read ? '<span class="w-2 h-2 bg-blue-500 rounded-full"></span>' : ''}
                            </div>
                            <p class="font-medium text-gray-800 truncate text-sm">${email.sender_name || email.sender_email}</p>
                            <p class="email-subject text-xs text-gray-500 truncate">${email.subject}</p>
                        </div>
                        <div class="text-xs text-gray-400 ml-2 whitespace-nowrap">
                            ${formatDate(email.received_at)}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Charger les emails depuis l'API
        async function loadEmails() {
            const list = document.getElementById('emailList');

            try {
                const res = await fetch(`/api/emails?status=${currentStatusFilter}`);
                const data = await res.json();

                if (data.success) {
                    allEmails = data.emails;
                    updateFilterCounts();
                    renderEmailList();
                }
            } catch (e) {
                console.error('Erreur:', e);
                list.innerHTML = `<div class="p-8 text-center text-red-400">Erreur de chargement</div>`;
            }
        }

        // Format date
        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = now - date;

            if (diff < 86400000) { // Moins de 24h
                return date.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            }
            return date.toLocaleDateString('fr-FR', { day: '2-digit', month: '2-digit' });
        }

        // Toggle compact mode - ne recharge PAS les emails pour √©viter le bug de disparition
        function setCompactMode(compact) {
            isCompactMode = compact;
            const listPanel = document.getElementById('emailListPanel');
            const detailPanel = document.getElementById('emailDetailPanel');

            if (compact) {
                listPanel.classList.add('collapsed');
                detailPanel.classList.add('expanded');
            } else {
                listPanel.classList.remove('collapsed');
                detailPanel.classList.remove('expanded');
            }
            // Met √† jour l'apparence de la s√©lection sans recharger
            updateEmailListSelection();
        }

        // Met √† jour visuellement la s√©lection dans la liste
        function updateEmailListSelection() {
            document.querySelectorAll('.email-item').forEach(item => {
                const emailId = parseInt(item.getAttribute('onclick')?.match(/selectEmail\((\d+)\)/)?.[1]);
                if (emailId === selectedEmailId) {
                    item.classList.add('bg-pink-50', 'border-l-4', 'border-pink-500');
                } else {
                    item.classList.remove('bg-pink-50', 'border-l-4', 'border-pink-500');
                }
                // Applique le mode compact
                if (isCompactMode) {
                    item.classList.add('compact');
                } else {
                    item.classList.remove('compact');
                }
            });
        }

        // S√©lectionner un email
        async function selectEmail(emailId) {
            selectedEmailId = emailId;
            setCompactMode(true); // R√©duit la liste quand un email est s√©lectionn√©

            const email = currentEmails.find(e => e.id === emailId);
            if (!email) return;

            document.getElementById('noSelection').classList.add('hidden');
            document.getElementById('emailContent').classList.remove('hidden');

            // Charge l'historique de conversation
            let conversationHtml = '';
            try {
                const convRes = await fetch(`/api/emails/${emailId}/conversation`);
                const convData = await convRes.json();

                if (convData.success && convData.conversation && convData.conversation.length > 1) {
                    // On a une conversation avec plusieurs messages
                    conversationHtml = `
                        <div class="p-4 border-b bg-purple-50">
                            <h4 class="font-medium text-purple-700 mb-3">
                                <i class="fas fa-comments mr-2"></i>Historique de la conversation (${convData.message_count} messages)
                            </h4>
                            <div class="space-y-3 max-h-64 overflow-y-auto">
                                ${convData.conversation.map(msg => `
                                    <div class="p-3 rounded-lg ${msg.type === 'sent' ? 'bg-green-100 ml-8' : 'bg-white mr-8'} border">
                                        <div class="flex items-center justify-between mb-1">
                                            <span class="text-xs font-medium ${msg.type === 'sent' ? 'text-green-700' : 'text-gray-700'}">
                                                ${msg.type === 'sent' ? '<i class="fas fa-reply mr-1"></i>Notre r√©ponse' : '<i class="fas fa-user mr-1"></i>' + (msg.sender_name || 'Client')}
                                            </span>
                                            <span class="text-xs text-gray-400">${formatDate(msg.sent_at || msg.received_at)}</span>
                                        </div>
                                        <p class="text-xs text-gray-500 truncate">${escapeHtml(msg.subject || '')}</p>
                                        <p class="text-sm text-gray-700 line-clamp-2">${escapeHtml((msg.body || '').substring(0, 200))}${(msg.body || '').length > 200 ? '...' : ''}</p>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    `;
                }
            } catch (e) {
                console.log('Pas d\'historique de conversation', e);
            }

            document.getElementById('emailContent').innerHTML = `
                <!-- Header avec bouton retour -->
                <div class="p-4 border-b bg-gray-50 flex items-center justify-between">
                    <div class="flex items-center space-x-3">
                        <button onclick="closeEmailDetail()" class="text-gray-500 hover:text-gray-700">
                            <i class="fas fa-arrow-left text-lg"></i>
                        </button>
                        <div>
                            <div class="flex items-center space-x-2">
                                <span class="category-badge ${categoryColors[email.category] || categoryColors['AUTRE']}">
                                    ${categoryLabels[email.category] || 'Autre'}
                                </span>
                                ${email.order_number ? `<span class="text-sm text-pink-500"><i class="fas fa-shopping-bag mr-1"></i>#${email.order_number}</span>` : ''}
                                ${email.has_reply ? '<span class="text-sm text-green-600"><i class="fas fa-check-circle mr-1"></i>R√©pondu</span>' : ''}
                            </div>
                            <p class="font-semibold text-gray-800 mt-1">${email.sender_name || 'Client'}</p>
                            <p class="text-sm text-gray-500">${email.sender_email}</p>
                        </div>
                    </div>
                    <span class="text-sm text-gray-400">${formatDate(email.received_at)}</span>
                </div>

                <!-- Contenu scrollable -->
                <div class="flex-1 overflow-y-auto">
                    <!-- Historique de conversation (si existe) -->
                    ${conversationHtml}

                    <!-- Message du client (seulement si pas d'historique de conversation) -->
                    ${!conversationHtml ? `
                    <div class="p-4 border-b">
                        <h4 class="font-medium text-gray-700 mb-3">
                            <i class="fas fa-envelope mr-2"></i>Message du client
                        </h4>
                        <p class="font-medium text-gray-800 mb-3">${email.subject}</p>
                        <div class="email-body-content text-sm text-gray-700 bg-gray-50 p-4 rounded-lg">${escapeHtml(email.body)}</div>
                    </div>
                    ` : ''}

                    <!-- R√©ponse IA -->
                    <div class="p-4 border-b">
                        <div class="flex items-center justify-between mb-3">
                            <h4 class="font-medium text-gray-700">
                                <i class="fas fa-robot mr-2"></i>R√©ponse IA
                            </h4>
                            ${email.generated_response ? `
                            <button onclick="regenerateResponse(${email.id})" class="text-sm text-blue-500 hover:text-blue-700">
                                <i class="fas fa-redo mr-1"></i>R√©g√©n√©rer
                            </button>
                            ` : ''}
                        </div>
                        ${email.generated_response ? `
                        <div class="response-preview text-sm bg-green-50 p-4 rounded-lg whitespace-pre-wrap">${escapeHtml(email.generated_response)}</div>
                        ` : `
                        <div class="text-center py-8">
                            <p class="text-gray-400 mb-4">Aucune r√©ponse g√©n√©r√©e</p>
                            <button onclick="generateResponse(${email.id})" id="generateBtn-${email.id}" class="bg-purple-500 hover:bg-purple-600 text-white px-6 py-3 rounded-lg">
                                <i class="fas fa-magic mr-2"></i>G√©n√©rer une r√©ponse IA
                            </button>
                        </div>
                        `}
                    </div>
                </div>

                <!-- Actions fixes en bas -->
                ${email.status === 'pending' && email.generated_response ? `
                <div class="p-4 border-t bg-gray-50 flex space-x-3">
                    <button onclick="approveEmail(${email.id})" class="flex-1 bg-green-500 hover:bg-green-600 text-white py-3 rounded-lg font-medium">
                        <i class="fas fa-check mr-2"></i>Approuver & Envoyer
                    </button>
                    <button onclick="openEditModal(${email.id})" class="flex-1 bg-blue-500 hover:bg-blue-600 text-white py-3 rounded-lg font-medium">
                        <i class="fas fa-edit mr-2"></i>Modifier
                    </button>
                    <button onclick="ignoreEmail(${email.id})" class="px-6 py-3 border border-gray-300 hover:bg-gray-100 rounded-lg">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                ` : email.status === 'pending' && !email.generated_response ? `
                <div class="p-4 border-t bg-gray-50 flex justify-center">
                    <button onclick="ignoreEmail(${email.id})" class="px-6 py-3 border border-gray-300 hover:bg-gray-100 rounded-lg text-gray-600">
                        <i class="fas fa-times mr-2"></i>Ignorer cet email
                    </button>
                </div>
                ` : `
                <div class="p-4 border-t bg-gray-50 text-center">
                    <span class="px-4 py-2 rounded-full ${email.status === 'sent' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-700'}">
                        ${email.status === 'sent' ? '<i class="fas fa-check mr-2"></i>Envoy√©' : '<i class="fas fa-ban mr-2"></i>Ignor√©'}
                        ${email.auto_sent ? ' (auto)' : ''}
                    </span>
                </div>
                `}
            `;
        }

        // Fermer le d√©tail email
        function closeEmailDetail() {
            selectedEmailId = null;
            setCompactMode(false);
            document.getElementById('emailContent').classList.add('hidden');
            document.getElementById('noSelection').classList.remove('hidden');
            // Pas besoin de recharger, updateEmailListSelection a d√©j√† mis √† jour l'affichage
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Actions
        async function approveEmail(emailId) {
            try {
                const res = await fetch(`/api/emails/${emailId}/approve`, { method: 'POST' });
                const data = await res.json();

                if (data.success) {
                    showToast(data.message);
                    loadEmails();
                    loadStats();
                    closeEmailDetail();
                } else {
                    showToast(data.message, 'error');
                }
            } catch (e) {
                showToast('Erreur lors de l\'envoi', 'error');
            }
        }

        async function ignoreEmail(emailId) {
            try {
                const res = await fetch(`/api/emails/${emailId}/ignore`, { method: 'POST' });
                const data = await res.json();

                if (data.success) {
                    showToast('Email ignor√©');
                    loadEmails();
                    loadStats();
                    closeEmailDetail();
                }
            } catch (e) {
                showToast('Erreur', 'error');
            }
        }

        async function regenerateResponse(emailId) {
            try {
                showToast('R√©g√©n√©ration en cours...', 'info');
                const res = await fetch(`/api/emails/${emailId}/regenerate`, { method: 'POST' });
                const data = await res.json();

                if (data.success) {
                    showToast('R√©ponse r√©g√©n√©r√©e');
                    await loadEmails();
                    selectEmail(emailId);
                } else {
                    showToast('Erreur', 'error');
                }
            } catch (e) {
                showToast('Erreur', 'error');
            }
        }

        async function generateResponse(emailId) {
            const btn = document.getElementById(`generateBtn-${emailId}`);
            if (btn) {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>G√©n√©ration...';
            }

            try {
                showToast('G√©n√©ration de la r√©ponse IA...', 'info');
                const res = await fetch(`/api/emails/${emailId}/generate`, { method: 'POST' });
                const data = await res.json();

                if (data.success) {
                    showToast('R√©ponse g√©n√©r√©e');
                    await loadEmails();
                    selectEmail(emailId);
                } else {
                    showToast(data.message || 'Erreur', 'error');
                    if (btn) {
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-magic mr-2"></i>G√©n√©rer une r√©ponse IA';
                    }
                }
            } catch (e) {
                showToast('Erreur lors de la g√©n√©ration', 'error');
                if (btn) {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-magic mr-2"></i>G√©n√©rer une r√©ponse IA';
                }
            }
        }

        // Modal
        function openEditModal(emailId) {
            const email = currentEmails.find(e => e.id === emailId);
            if (!email) return;

            document.getElementById('editResponseText').value = email.generated_response || '';
            document.getElementById('editModal').classList.remove('hidden');
            document.getElementById('editModal').dataset.emailId = emailId;
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.add('hidden');
        }

        async function saveEditedResponse() {
            const emailId = document.getElementById('editModal').dataset.emailId;
            const newResponse = document.getElementById('editResponseText').value;

            try {
                const res = await fetch(`/api/emails/${emailId}/send-custom`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ response: newResponse })
                });
                const data = await res.json();

                if (data.success) {
                    showToast('Email envoy√©');
                    closeEditModal();
                    loadEmails();
                    loadStats();
                    closeEmailDetail();
                } else {
                    showToast(data.message, 'error');
                }
            } catch (e) {
                showToast('Erreur lors de l\'envoi', 'error');
            }
        }

        // Fetch new emails
        async function fetchNewEmails() {
            const btn = document.getElementById('refreshBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>R√©cup√©ration...';

            try {
                const res = await fetch('/api/fetch-emails', { method: 'POST' });
                const data = await res.json();

                if (data.success) {
                    showToast(data.message);
                    await loadEmails();
                    loadStats();

                    // Lance la classification automatique si des emails sont en attente
                    if (data.to_classify > 0) {
                        classifyEmailsProgressively();
                    }
                } else {
                    showToast(data.message, 'error');
                }
            } catch (e) {
                showToast('Erreur lors de l\'actualisation', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sync-alt mr-2"></i>Actualiser';
            }
        }

        // Fetch sent emails (r√©ponses)
        async function fetchSentEmails() {
            const btn = document.getElementById('importSentBtn');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Import...';

            try {
                const res = await fetch('/api/fetch-sent-emails', { method: 'POST' });
                const data = await res.json();

                if (data.success) {
                    showToast(data.message);
                    await loadEmails();  // Rafra√Æchit pour voir les indicateurs "R√©pondu"
                } else {
                    showToast(data.message || 'Aucun email envoy√© trouv√©', 'error');
                }
            } catch (e) {
                showToast('Erreur lors de l\'import', 'error');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-reply mr-2"></i>Importer r√©ponses';
            }
        }

        // Classification progressive des emails (1 par 1)
        async function classifyEmailsProgressively() {
            if (isClassifying) return;  // √âvite les doubles appels
            isClassifying = true;

            const btn = document.getElementById('refreshBtn');
            let classified = 0;

            try {
                while (true) {
                    btn.innerHTML = `<i class="fas fa-brain mr-2"></i>Classification ${classified + 1}...`;

                    const res = await fetch('/api/classify-next', { method: 'POST' });
                    const data = await res.json();

                    if (!data.success) {
                        showToast('Erreur classification: ' + data.message, 'error');
                        break;
                    }

                    if (data.done) {
                        showToast(`Classification termin√©e (${classified} emails)`);
                        break;
                    }

                    classified++;

                    // Rafra√Æchit la liste apr√®s chaque classification
                    await loadEmails();
                    updateFilterCounts();

                    // Petit d√©lai pour ne pas surcharger l'API Claude
                    await new Promise(r => setTimeout(r, 500));
                }
            } catch (e) {
                console.error('Erreur classification:', e);
                showToast('Erreur lors de la classification', 'error');
            } finally {
                isClassifying = false;
                btn.innerHTML = '<i class="fas fa-sync-alt mr-2"></i>Actualiser';
                loadStats();
            }
        }

        // Init
        document.addEventListener('DOMContentLoaded', async () => {
            loadStats();
            await loadEmails();

            // V√©rifie s'il y a des emails PENDING √† classifier au chargement
            const pendingCount = allEmails.filter(e => e.category === 'PENDING').length;
            if (pendingCount > 0) {
                classifyEmailsProgressively();
            }
        });
    </script>
</body>
</html>
