<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecter un Store - Avena SAV</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full mx-4">
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-green-500 to-green-600 p-6 text-white text-center">
                <i class="fab fa-shopify text-5xl mb-3"></i>
                <h1 class="text-2xl font-bold">Connecter un Store Shopify</h1>
                <p class="text-green-100 mt-2">Autorisez l'acces aux commandes et clients</p>
            </div>

            <!-- Form -->
            <form action="/shopify/install" method="get" class="p-6">
                <div class="mb-6">
                    <label for="shop" class="block text-sm font-medium text-gray-700 mb-2">
                        Nom de votre boutique Shopify
                    </label>
                    <div class="flex">
                        <input type="text"
                               id="shop"
                               name="shop"
                               placeholder="avena-paris"
                               required
                               class="flex-1 px-4 py-3 border border-gray-300 rounded-l-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none">
                        <span class="bg-gray-100 px-4 py-3 border border-l-0 border-gray-300 rounded-r-lg text-gray-500 text-sm flex items-center">
                            .myshopify.com
                        </span>
                    </div>
                    <p class="mt-2 text-xs text-gray-500">
                        <i class="fas fa-info-circle mr-1"></i>
                        Entrez uniquement le nom (ex: avena-paris, pas l'URL complete)
                    </p>
                </div>

                <!-- Stores Avena -->
                <div class="mb-6">
                    <p class="text-sm text-gray-600 mb-2">Stores Avena Paris:</p>
                    <div class="grid grid-cols-2 gap-2">
                        <button type="button" onclick="setShop('ajejh8-ms')"
                                class="text-left px-3 py-2 bg-gray-50 hover:bg-green-50 rounded border text-sm">
                            <i class="fas fa-flag mr-2"></i>France
                        </button>
                        <button type="button" onclick="setShop('z1w10j-ne')"
                                class="text-left px-3 py-2 bg-gray-50 hover:bg-green-50 rounded border text-sm">
                            <i class="fas fa-flag mr-2"></i>Pays-Bas
                        </button>
                        <button type="button" onclick="setShop('tgir1c-x2')"
                                class="text-left px-3 py-2 bg-gray-50 hover:bg-green-50 rounded border text-sm">
                            <i class="fas fa-flag mr-2"></i>Espagne
                        </button>
                        <button type="button" onclick="setShop('k8ejin-gc')"
                                class="text-left px-3 py-2 bg-gray-50 hover:bg-green-50 rounded border text-sm">
                            <i class="fas fa-flag mr-2"></i>Italie
                        </button>
                        <button type="button" onclick="setShop('a6kcxh-0q')"
                                class="text-left px-3 py-2 bg-gray-50 hover:bg-green-50 rounded border text-sm">
                            <i class="fas fa-flag mr-2"></i>Allemagne
                        </button>
                        <button type="button" onclick="setShop('xptmak-r7')"
                            <i class="fas fa-flag mr-2"></i>Pologne
                        </button>
                        <button type="button" onclick="setShop('x1jxji-gh')"
                                class="text-left px-3 py-2 bg-gray-50 hover:bg-green-50 rounded border text-sm">
                            <i class="fas fa-flag mr-2"></i>Anglais
                        </button>
                    </div>
                </div>

                <button type="submit"
                        class="w-full bg-green-500 hover:bg-green-600 text-white font-medium py-3 rounded-lg transition duration-200">
                    <i class="fas fa-plug mr-2"></i>Connecter ce store
                </button>
            </form>

            <!-- Footer -->
            <div class="bg-gray-50 px-6 py-4 border-t">
                <p class="text-xs text-gray-500 text-center">
                    <i class="fas fa-lock mr-1"></i>
                    Connexion securisee via OAuth 2.0 Shopify
                </p>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/stores" class="text-gray-500 hover:text-gray-700 text-sm">
                <i class="fas fa-arrow-left mr-1"></i>Retour aux stores
            </a>
        </div>
    </div>

    <script>
        function setShop(name) {
            document.getElementById('shop').value = name;
        }
    </script>
</body>
</html>
